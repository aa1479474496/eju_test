<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ckeditor_5</title>
</head>

<body>

  <div id="classic-editor">
    <h2>Sample</h2>

    <p>This is an instance of the <a
        href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#classic-editor">classic editor
        build</a>.</p>
  </div>

  <div id="inline-editor">
    <h2>Sample</h2>

    <p>This is an instance of the <a
        href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#inline-editor">inline editor
        build</a>.</p>
  </div>
  <script src="./ckeditor.js"></script>
  <!-- <script src="./ckeditor_classic.js"></script> -->

  <script>
    let customToolbarItems = [
      "heading",
      "|",
      "bold",
      "italic",
      "underLine",
      "strikeThrough",
      "alignment",
      "|",
      "fontFamily",
      "fontSize",
      "fontColor",
      "fontBackgroundColor",
      "|",
      // "insertTable"
    ];
    CKEDITOR.ClassicEditor
      .create(document.querySelector('#classic-editor'), {
        toolbar: {
          items: customToolbarItems
        },
      })
      .catch(err => {
        console.error(err.stack);
      });

      CKEDITOR.InlineEditor
      .create(document.querySelector('#inline-editor'), {
        toolbar: {
          items: customToolbarItems
        },
      })
      .catch(err => {
        console.error(err.stack);
      });
  </script>
</body>

</html>
