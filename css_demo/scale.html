<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>scale</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .contaniner {
        width: 600px;
        height: 300px;
        background: gray;
        padding: 20px;
        margin: 30px auto;
        overflow: auto;
      }
      .content {
        width: 300px;
        height: 300px;
        transform: scale(1.5);
        /* transform: scale(0.5); */
        background: red;
        color: #fff;
        font-size: 20px;

        margin-top: 75px;
        margin-left: 75px;
      }
    </style>
  </head>
  <body>
    <div class="contaniner">
      <div class="content">content</div>
    </div>
  </body>
</html>
