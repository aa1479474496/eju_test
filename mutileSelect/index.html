<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mutileSelect</title>
    <link rel="stylesheet" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <link rel="stylesheet" href="./css/bootstrap-select.css">

    <style>
        .select-group .bootstrap-select.btn-group .dropdown-menu {
            max-height: 500px!important;
        }
        .select-group .bootstrap-select.btn-group .dropdown-menu {
            max-width: 100%!important;
        }
        .select-group .bootstrap-select.btn-group .dropdown-menu .text {
            max-width: 80%;
            overflow: hidden;
            text-overflow:ellipsis;
            white-space: nowrap;
        }
    </style>

    <script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>
    <script src="./js/bootstrap-select.js"></script>
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">


            <form class="navbar-form navbar-left" role="search">
                <div class="form-group select-group">
                    <select class="selectpicker" id="selectpicker" multiple data-live-search="true" data-live-search-placeholder="Search"
                        data-actions-box="true">
                    </select>
                </div>
            </form>

            <button class="test">测试</button>

        </div>
        <!-- .container-fluid -->
    </nav>

    <script>
        var arr = ['a', 'b' ,4 ,5 ]
        function createOption(option, selected) {
            if (selected) {
                return `
                <option selected>option${option}</option>
            `
            }
            return `
                <option>option${option}</option>
            `
        }

        var str = '';
        for (let i = 0; i < arr.length; i++) {
            let selected = Math.random() > 0.5 ? true : false;
            str += createOption(arr[i], selected);
        }

        $('#selectpicker').html(str);

                mySelect.selectpicker('refresh');
            });

        });

        $('.test').on('click', function() {
            let html = $('.select-group .filter-option').html();
            console.log(html);
        })
    </script>
</body>

</html>
